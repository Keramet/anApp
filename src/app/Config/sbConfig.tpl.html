<hr>
<h3 class="h3">Сайдбар</h3>

<form class="form-inline" ng-submit="sbConfC.saveSb()">
  <input ng-model="sbConfC.sb.url" class="form-control" placeholder="URL раздела">
  <input ng-model="sbConfC.sb.name" class="form-control" placeholder="Наименование раздела">
  <button type="submit" class="btn btn-success">Сохранить</button>
</form>
<hr>

	<table class="table table-hover">
	<thead>
		<tr>
			<th>URL</th>
			<th>Наименование раздела</th>
			<th>Действия</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(key, value) in sbConfC.sbData">
			<td>{{key}}</td>
			<td>{{value}}</td>
			<td>
				<button class="btn btn-info" title="Редактировать" ng-click="sbConfC.uSb(key)">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
				</button>
				<button class="btn btn-danger" title="Удалить" ng-click="sbConfC.dSb(key)">
					<span class="glyphicon glyphicon-remove-sign" aria-hidden="true" ></span>
				</button>
			</td>
		</tr>
	</tbody>
	</table>
<hr>
