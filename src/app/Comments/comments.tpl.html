
<h3>КОММЕНТАРИИ</h3>
<div class="row well">	
	<div class="col-xs-2" >
		<!-- spinner -->
		<my-spinner ng-if="mpCtrl.showSpinner"></my-spinner>
	</div>
	<form name="npForm" class="col-xs-10" ng-submit="mpCtrl.addPost()">
		<div class="row input-group">
			<input ng-model="mpCtrl.npUrl" name="npUrl" required class="form-control" placeholder="URL или ID нового поста...">
			<span class="input-group-btn">
				<button type="submit" ng-disabled="npForm.$invalid" class="btn btn-primary">Добавть пост</button>
			</span>
		</div><br>
		<div class="row">
			<input ng-model="mpCtrl.npName" name="np"  class="form-control" placeholder="Название нового поста...">
		</div><br>
		<div class="row">
			<textarea ng-model="mpCtrl.npCaption" name="npCaption"  class="form-control" placeholder="Текст нового поста..."></textarea>
		</div>
	</form>	
		
</div>

<hr>

<table class="table table-hover">
<thead>
	<tr class="row">
		<th class="form-group col-xs-2"><label>Дата:</label></th>
		<th class="form-group col-xs-1"><label>ID:</label></th>
		<th class="col-xs-9">
			<form role="form" class="form-inline">
				<!-- <div class="form-group"> -->
				<label>Посты:</label>
				<input class="form-control" ng-model="mpCtrl.f" style="margin-left:100px;" placeholder="фильтр постов...">


				<button type="submit" class="btn btn-primary" title="Очистить фильтр" ng-click="mpCtrl.clearF()">
					<span class="glyphicon glyphicon-erase" aria-hidden="true" ></span>
				</button>
				<!--  </div> -->
			</form>
		</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="p in mpCtrl.posts | filter:mpCtrl.f | orderBy:'-id'" class="row">
		<td><small>{{p.date | date:'dd.MM.yy HH:mm'}}</small></td>
		<td>{{p.id}}</td>
		<td><a ui-sref="posts.item({item : p.name})" ng-click="mpCtrl.clickPostRef()"><b>{{p.name}}</b> <i>({{p.text}})</i></a></td>
	</tr>
</tbody>	
</table>
<p ng-if="mpCtrl.showInfo" class="text-right"><sub><i>Нажмите на страницу для получения детальной информации... </i></sub></p>
<div ui-view></div>
