
<div class="row headDiv">
	<div class="col-xs-4">
		<span class="h2">КАТЕГОРИИ</span>
		<i>({{tC.data.length}})</i>
	</div>
	<div class="col-xs-2">
		<button class="btn btn-success" title="Добавить категорию" ng-click="tC.clickAddTag()">
			<span class="glyphicon glyphicon-plus-sign" aria-hidden="true">&ensp;Добавить</span>
		</button>
	</div>
	<div class="col-xs-6 text-right">
		<form role="form" class="form-inline">
			<input class="form-control" ng-model="tC.f"  placeholder="фильтр категорий...">

			<button type="submit" class="btn btn-primary" title="Очистить фильтр" ng-click="tC.clearF()">
				<span class="glyphicon glyphicon-erase" aria-hidden="true" ></span>
			</button>
		</form>
	</div>
</div>


<table class="table table-hover">
<thead>
	<tr class="row">
		<th class="col-xs-2">URL/ID:</th>
		<th class="col-xs-2">Название:</th>
		<th class="col-xs-6">Описание:</th>
		<th class="col-xs-2">Действия:</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="tag in tC.data | filter:tC.f" class="row">
		<td>{{tag.id}}</td>
		<td>{{tag.name}}</td>
		<td>
			{{tag.desc}}
			<!-- <a ui-sref="tags.item({item : t.name})">
				<b>{{t.name}}</b> <i>({{t.text}})</i>
			</a> -->
		</td>
		<td>
			<button class="btn btn-info" title="Редактировать" ng-click="tC.uTag($index)">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
			</button>
			<button class="btn btn-danger" title="Удалить" ng-click="tC.dTag($index)">
				<span class="glyphicon glyphicon-remove-sign" aria-hidden="true" ></span>
			</button>
		</td>
	</tr>
</tbody>	
</table>

<hr>

<div class="row well" ng-if="tC.showAddTag">	
	<div class="col-xs-2" >
		<my-spinner ng-if="tC.showSpinner"></my-spinner>
	</div>
	<form name="ntForm" class="col-xs-10" ng-submit="tC.addTag()">
		<div class="row input-group">
			<input ng-model="tC.ntUrl" name="ntUrl" required class="form-control" placeholder="URL или ID новой категории..." ng-focus="tC.showAddTag">
			<span class="input-group-btn">
				<button type="submit" ng-disabled="ntForm.$invalid" class="btn btn-primary" title="Сохранить новую категорию">Сохранить</button>
			</span>
		</div><br>
		<div class="row">
			<input ng-model="tC.ntName" name="nt"  class="form-control" placeholder="Название новой категории...">
		</div><br>
		<div class="row">
			<textarea ng-model="tC.ntDesc" name="ntDesc"  class="form-control" placeholder="Описание новой категории..."></textarea>
		</div>
	</form>	
</div>
