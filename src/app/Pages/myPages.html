
<h3>Все страницы.</h3>
<div class="row well">	
	<div class="col-xs-2" style="text-align: right; margin-top: 10px;">
		<!-- spinner -->
		<span us-spinner="{radius:8, width:12, length: 2}" spinner-on="mpCtrl.showSpinner"></span>
		<b ng-if="mpCtrl.showSpinner">Загрузка!</b>
	</div>
	<form name="npForm" class="input-group col-xs-10" ng-submit="mpCtrl.addPage()">	
		<input ng-model="mpCtrl.newPage" name="np" required class="form-control" placeholder="Название новой страницы...">
		<span class="input-group-btn">
			<button type="submit" ng-disabled="npForm.$invalid" class="btn btn-primary">Добавть страницу</button>
		</span>
	</form>	
		
</div>

<table class="table table-hover">
<thead>
	<tr>
		<th>ID:</th>
		<th>Страницы:</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="p in mpCtrl.pages | orderBy:'-id'">
		<td>{{p.id}}</td>
		<td><a ui-sref="pages.item({item : p.name})" ng-click="mpCtrl.showInfo=false"><b>{{p.name}}</b> <i>({{p.text}})</i></a></td>
	</tr>
</tbody>	
</table>
<sub ng-if="mpCtrl.showInfo">нажмите на странице для получения детальной информации... </sub>
<div ui-view></div>
