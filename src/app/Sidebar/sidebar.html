<div ng-controller="sidebarCtrl as sbCtrl">
	<h4 ng-repeat='item in sbCtrl.data' ui-sref-active="actv">
		<a ui-sref="{{item.url}}">{{item.name}}</a>
	</h4>
	
	<label>Раздел сайдбара:
		<input type="text" ng-model="sbCtrl.val">
	</label>
	<label>URL раздела:
		<input type="text" ng-model="sbCtrl.url">
	</label>	
	<button ng-click="sbCtrl.saveSb()">Сохранить</button>
	<button ng-click="sbCtrl.getSb()">Загрузить СБ</button>

</div>
