<hr>
<h3 class="h3">Сайдбар</h3>

<form class="form-inline container" ng-submit="sbConfC.saveSb()" ng-if="sbConfC.showForm">
  <input ng-model="sbConfC.sb.url" class="form-control" placeholder="URL раздела" disabled>
  <input ng-model="sbConfC.sb.name" class="form-control" placeholder="Наименование раздела">
  <input ng-model="sbConfC.sb.glyph" class="form-control" placeholder="Glyph icon">
  <button type="submit" class="btn btn-success">Сохранить</button>
</form>
<hr>

	<table class="table table-hover text-center">
	<thead>
		<tr>
			<th class="text-center">URL</th>
			<th class="text-center">Наименование раздела</th>
			<th class="text-center">Иконка</th>
			<th class="text-center">Редактировать</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(key, value) in sbConfC.sbData">
			<td><b><i>{{key}}</i></b></td>
			<td>{{value.name}}</td>
			<td>
				<span class="glyphicon {{value.glyph}}" aria-hidden="true" ></span>
			</td>
			<td>
				<button class="btn btn-info" title="Редактировать раздел '{{value.name | uppercase}}'" ng-click="sbConfC.uSb(key)">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
				</button>
				<!-- <button class="btn btn-danger" title="Удалить" ng-click="sbConfC.dSb(key)">
					<span class="glyphicon glyphicon-remove-sign" aria-hidden="true" ></span>
				</button> -->
			</td>
		</tr>
	</tbody>
	</table>
<hr>
